<script>
    $(".game--cell").children().hide();
    var turn = 1;
    var arr = {
      a0:0, a1:0, a2:0,  b0:0, b1:0, b2:0,  c0:0, c1:0, c2:0
    };
    var name_arr = ['a0', 'a1', 'a2', 'b0', 'b1', 'b2', 'c0', 'c1', 'c2'];
    var index = 0;
    $(".game--cell").each(function(index, element) { 
        $(element).attr('id', name_arr[index]);
        index++;
    });

    $(".game--cell").on("click", function() {
        if ($(this).children(".game--cross").is(":hidden") && $(this).children(".game--circle").is(":hidden")) {
            if (turn % 2 != 0) {
                $(this).children(".game--cross").show();
                $(this).children(".game--cross").css('display', 'block');
                let id = $(this).attr('id');
                arr[id] = 1;
                turn++;
            } else {
                $(this).children(".game--circle").show();
                let id = $(this).attr('id');
                arr[id] = 2;
                turn++;
            }
        }
    });
    
    var game_over = 0;
    var winner = 0;
    $(".game--cell").on("click", function() {
      
          if (arr.a0 == arr.a1 && arr.a1 == arr.a2 && arr.a0 != 0) {
              winner = arr.a0;
              game_over = 1;
          }
          if (arr.b0 == arr.b1 && arr.b1 == arr.b2 && arr.b0 != 0) {
              winner = arr.b0;
              game_over = 1;
          }
          if (arr.c0 == arr.c1 && arr.c1 == arr.c2 && arr.c0 != 0) {
              winner = arr.c0;
              game_over = 1;
          }
          if (arr.a0 == arr.b0 && arr.b0 == arr.c0 && arr.a0 != 0) {
              winner = arr.a0;
              game_over = 1;
          }
          if (arr.a1 == arr.b1 && arr.b1 == arr.c1 && arr.a1 != 0) {
              winner = arr.a1;
              game_over = 1;
          }
          if (arr.a2 == arr.b2 && arr.b2 == arr.c2 && arr.a2 != 0) {
              winner = arr.a2;
              game_over = 1;
          }
          if (arr.a0 == arr.b1 && arr.b1 == arr.c2 && arr.a0 != 0) {
              winner = arr.a0;
              game_over = 1;
          }
          if (arr.a2 == arr.b1 && arr.b1 == arr.c0 && arr.a2 != 0) {
              winner = arr.a2;
              game_over = 1;
          }
      
          
      
      console.log(game_over);
      if (game_over == 1) {
        if (winner == 1) {
          $(".game--grid").hide();
          $(".game--overlay").show()
          $(".game--overlay").children(".game--circle").hide();
          $(".game--overlay .game--cross").show();
          $(".game--overlay .game--cross").css("display", "block");
          $(".game--overlay").children(".game--cross")
          .css({
            'display' : 'flex',
            'justify-content' : 'center',
            'align-items' : 'center'
          });
        } else {
          $(".game--grid").hide();
          $(".game--overlay").show()
          $(".game--overlay").children(".game--cross").hide();
          $(".game--overlay").children(".game--circle").show();
          $(".game--overlay .game--circle").css("display", "block");
          $(".game--overlay").children(".game--circle")
          .css({
            'display' : 'flex',
            'justify-content' : 'center',
            'align-items' : 'center'
          });
        }
        
      }
    });



    $(".game--restart").on("click", function() {
        $(".game--cell").children().hide();
        turn = 1;
        game_over = 0;
        for (const prop of Object.getOwnPropertyNames(arr)) {
          arr[prop] = 0;
        }
        $(".game--overlay").hide();
        $(".game--grid").show();
    });

</script>
</html>
