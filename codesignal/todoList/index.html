<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
  <body class="main">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="define">
      <defs>
        <symbol id="icon-plus">
          <title>plus</title>
          <path
            d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"
          ></path>
        </symbol>
        <symbol id="icon-checkmark">
          <title>checkmark</title>
          <path
            d="m.3,14c-0.2-0.2-0.3-0.5-0.3-0.7s0.1-0.5 0.3-0.7l1.4-1.4c0.4-0.4 1-0.4 1.4,0l.1,.1 5.5,5.9c0.2,0.2 0.5,0.2 0.7,0l13.4-13.9h0.1v-8.88178e-16c0.4-0.4 1-0.4 1.4,0l1.4,1.4c0.4,0.4 0.4,1 0,1.4l0,0-16,16.6c-0.2,0.2-0.4,0.3-0.7,0.3-0.3,0-0.5-0.1-0.7-0.3l-7.8-8.4-.2-.3z"
          ></path>
        </symbol>
        <symbol id="icon-delete">
          <title>delete</title>
          <path
            d="M 76.8 0 c -42.4 0 -76.8 34.4 -76.8 76.8 s 34.4 76.8 76.8 76.8 s 76.8 -34.4 76.8 -76.8 s -34.4 -76.8 -76.8 -76.8 z M 76.8 139.2 c -34.5 0 -62.4 -27.9 -62.4 -62.4 s 27.9 -62.4 62.4 -62.4 s 62.4 27.9 62.4 62.4 s -27.9 62.4 -62.4 62.4 z"
          ></path>
          <path
            d="M 100.8 38.4 l -24 24 l -24 -24 l -14.4 14.4 l 24 24 l -24 24 l 14.4 14.4 l 24 -24 l 24 24 l 14.4 -14.4 l -24 -24 l 24 -24 z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <div class="todo">
      <div class="todo__header">
        <div class="todo__menu">
          <div class="todo__title">ToDo List</div>
        </div>
        <div class="todo__date">
          <div class="todo__weekday">Monday</div>
          <div class="todo__fulldate">December 6, 2021</div>
        </div>
      </div>
      <div class="todo__body">
        <ul class="todo__items-container"></ul>
      </div>
      <div class="todo__add">
        <textarea
          class="todo__input"
          placeholder="What should I do..."
        ></textarea>
        <div class="todo__create">
          <svg viewBox="0 0 32 32" class="icon">
            <use xlink:href="#icon-plus"></use>
          </svg>
        </div>
      </div>
    </div>
  </body>
  <script>
    
 
  
  

  $(".todo__add").on("click", ".todo__create", function () {
      var count = $(".todo__items-container").children().length;
      if (count == 0) {
        $(".todo__header").after('<hr class="hr-one">');
      }
      var text = $(".todo__input").val();
      $(".todo__items-container").append(
        '<div class="delete">' +
        '<div class="todo__toggle"> <svg class="icon icon-checkmark" style="display:none" viewBox="0 0 26 26"><use xlink:href="#icon-checkmark"></use></svg></div><div class="todo__text">' +
          text +
          '</div><div class="todo__delete" id="' +
          text +
          '"><svg class="icon" viewBox="0 0 154 154"><use xlink:href="#icon-delete"></use></svg></div>'
          + '</div>'
      );
      $("div.delete").css({
        "display" : "flex",
        "flex-direction" : "row",
        "justify-content" : "space-between",
        "align-items":"center",
        "margin" : "30px 0px 30px 0px",
      });
      $(".todo__input").val("");
      
  });

  $(".todo__items-container").on("click", ".todo__delete", function () {
    $(this).parent("div.delete").remove();
  });
  

  $(".todo__items-container").on("click", ".todo__toggle", function() {
    $(this).children(".icon-checkmark").css({
      "width": "20px",
      "height": "auto",
    }).show();
    $(this).css("border", "none");
    $(this).siblings(".todo__text").css("opacity", "0.5");
    $(this).siblings(".todo__delete").css("pointer-events", "none").css("opacity", "0.5");
  });
    
  //});
  </script>
</html>
